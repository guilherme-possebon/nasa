<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asteroid Impact Simulator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <h1>Asteroid Impact Simulator</h1>

   <form id="impact-form">
  <label>Diameter (m): <input type="number" id="diameter" required></label>
  <label>Velocity (km/s): <input type="number" id="velocity" required></label>
  <label>Latitude: <input type="number" id="lat" step="any" required></label>
  <label>Longitude: <input type="number" id="lon" step="any" required></label>
  <button type="submit">Simulate</button>
</form>


    <div id="results"></div>
    <div id="map" style="height: 800px !important;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
